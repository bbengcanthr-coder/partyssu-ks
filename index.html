<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College of Aviation Invitation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="input-area">
            <input type="text" id="nameInput" placeholder="กรอกชื่อของคุณ">
            <button onclick="updateName()">แสดงชื่อ</button>
            <button onclick="downloadImage()" id="downloadButton" style="display: none;">ดาวน์โหลดจดหมาย</button>
        </div>

        <div id="letter-container" class="letter-paper">
            <p class="dear-line">Dear. <span id="guestName"></span></p>

            <p class="date-line">On Friday, November 7, 2025, at</p>
            <p class="time-line">8:00 PM, I would like to invite</p>
            <p class="invitation-line">you to join us for a fun party at</p>
            <p class="location-line">Kwan Siam's luxurious residence.</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
